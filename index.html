<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multi-faced Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="formDiv">
     <section id="personalInfo">
            <h2>Personal Info</h2>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <div>
                <input type="number" placeholder="Age">
                <span><input type="radio" name="gender" value="female"> Female</span>
                <span><input type="radio" name="gender" value="male"> Male</span>
            </div>
            <div>
                <button onclick="nextbtn1()">Next</button>
            </div>
        </section>
        <section id="educationalInfo">
            <h2>Educational Info</h2>
            <input type="text" placeholder="Reg No">
            <input type="text" placeholder="Faculty">
            <input type="text" placeholder="Department">
            <input type="text" placeholder="Course of Study">
            <input type="number" placeholder="Level">
            <div>
                <button onclick="backbtn1()">Back</button>
                <button onclick="nextbtn2()">Next</button>
            </div>
        </section>
        <section id="healthInfo">
            <h2>Health Info</h2>
            <input type="text" placeholder="Genotype">
            <input type="text" placeholder="Blood Group">
            <input type="text" placeholder="Disablities; if any">
            <div>
                <button onclick="backbtn2()">Back</button>
                <button onclick="submit()">Submit</button>
            </div>
        </section>
    </div id="formDiv">
    <script src="script.js"></script>
</form>
</body></html>
